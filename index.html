
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>BOBO - اختراق</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    p {
      font-size: 28px;
      animation: blink 1s infinite;
      font-weight: bold;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>BOBO</h1>
  <p>هاتفك تم اختراقه!</p>
</body>
</html>
