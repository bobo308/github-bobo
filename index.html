<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>BOBO - اختراق</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    p {
      font-size: 28px;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: darkred;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 22px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>BOBO</h1>
  <p>هاتفك تم اختراقه!</p>
  <button onclick="attemptFix()">إصلاح الآن</button>

  <div id="popup">سيتم حذف بياناتك خلال <span id="countdown">10</span> ثوانٍ!</div>

  <script>
    function attemptFix() {
      alert("فشل الإصلاح، البيانات في خطر!");
      let popup = document.getElementById("popup");
      let countdown = document.getElementById("countdown");
      popup.style.display = "block";
      let seconds = 10;
      let interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          popup.textContent = "تم حذف البيانات!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
